<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GPT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #loader {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        #loader div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        p {
            font-family: serif;
            letter-spacing: 1px;
            font-size: 20px;
        }
    </style>
    <script>
        function showLoader() {
            document.getElementById("loader").style.display = "block";
        }

        function hideLoader() {
            document.getElementById("loader").style.display = "none";
        }
    </script>
</head>
<body>

<div id="loader">
    <div class="spinner-grow text-danger " role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div class="container mt-3">
    <form th:action="@{/upload}" method="post" class="mt-5 p-5" enctype="multipart/form-data"
          onsubmit="showLoader()">
        <div class="row">
            <div class="col-md-6 mb-3">
                <input type="file" class="form-control shadow-none" id="pdfFile" name="pdfFile" accept="application/pdf">
            </div>
            <div class=" col-md-6 mb-3">
                <input type="text" class="form-control shadow-none" id="prompt" placeholder="Enter Prompt" name="prompt" required>
            </div>
        </div>
        <div class="my-5 d-grid text-center">
            <button type="submit" class="btn btn-primary">ASK</button>

        </div>
    </form>
</div>

<div class="container mt-3 p-5">
    <div th:if="${error}">
        <h3 class="text-secondary">Error </h3>
        <p class="text-danger"><code th:text="${error}"></code></p>
    </div>

    <div th:if="${response}">
        <h3 class="text-secondary">Response </h3>
        <p class="text-secondary" th:text="${response}"></p>
    </div>
</div>


<script>
    function simulateResponse() {
        setTimeout(function () {
            hideLoader();
        }, 9000);
    }

    document.querySelector('form').addEventListener('submit', simulateResponse);
</script>

</body>
</html>
